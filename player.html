<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra Advanced Vibrant Media Player</title>
  <meta name="description" content="A vibrant, ultra-advanced multimedia player supporting both audio and video with advanced controls and visual effects.">
  <meta name="author" content="Varun Prasath">
  <!-- Embedded CSS -->
  <style>
    /* Base & Vibrant Theme */
    :root {
      --primary-color: #FF2D95;
      --secondary-color: #2DFEFF;
      --accent-color: #FFDA2D;
      --bg-dark: #121212;
      --bg-gradient: linear-gradient(135deg, #FF2D95, #2DFEFF, #FFDA2D);
      --text-light: #ffffff;
      --border-radius: 8px;
      --transition-speed: 0.3s;
      --shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 1rem;
      text-align: center;
      background: var(--primary-color);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-size: 2rem;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 2rem auto;
      background: rgba(0,0,0,0.7);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    /* Now Playing & Album Art */
    .now-playing {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .album-art {
      width: 80px;
      height: 80px;
      border-radius: var(--border-radius);
      object-fit: cover;
      border: 2px solid var(--accent-color);
    }
    .track-info {
      flex-grow: 1;
    }
    .track-info h2 {
      font-size: 1.5rem;
      margin-bottom: 0.3rem;
    }
    .track-info p {
      font-size: 1rem;
      opacity: 0.8;
    }
    /* Media Player (Audio/Video) */
    #media-player {
      width: 100%;
      max-height: 450px;
      background: #000;
      border-radius: var(--border-radius);
    }
    /* Visualizer */
    canvas {
      width: 100%;
      height: 200px;
      background: var(--bg-gradient);
      border-radius: var(--border-radius);
      margin: 1rem 0;
    }
    /* Seek Bar */
    .seek-bar {
      width: 100%;
      background: #333;
      height: 8px;
      border-radius: var(--border-radius);
      margin: 1rem 0;
      position: relative;
      cursor: pointer;
    }
    .seek-bar .progress {
      height: 100%;
      background: var(--primary-color);
      width: 0%;
      border-radius: var(--border-radius);
      transition: width 0.1s;
    }
    .seek-tooltip {
      position: absolute;
      top: -25px;
      background: rgba(0,0,0,0.8);
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 0.8rem;
      display: none;
      white-space: nowrap;
    }
    /* Controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .controls button,
    .controls input[type="range"] {
      background: var(--secondary-color);
      border: none;
      border-radius: var(--border-radius);
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background var(--transition-speed);
      font-size: 1rem;
    }
    .controls button:hover,
    .controls input[type="range"]:hover {
      background: var(--accent-color);
    }
    .controls .active {
      background: var(--accent-color);
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    /* Equalizer Controls */
    .equalizer {
      display: flex;
      justify-content: space-around;
      margin: 1rem 0;
    }
    .equalizer .eq-slider {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .equalizer .eq-slider input[type="range"] {
      transform: rotate(-90deg);
      width: 100px;
      margin-top: 1rem;
    }
    /* Playlist */
    .playlist {
      list-style: none;
      max-height: 200px;
      overflow-y: auto;
      margin: 1rem 0;
      padding: 0.5rem;
      background: rgba(255,255,255,0.05);
      border-radius: var(--border-radius);
    }
    .playlist li {
      padding: 0.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .playlist li.active {
      background: rgba(255,255,255,0.1);
    }
    .playlist li:last-child {
      border-bottom: none;
    }
    /* Drag-and-Drop Highlight */
    .drag-over {
      border: 2px dashed var(--accent-color);
    }
  </style>
</head>
<body>
  <header>
    <h1>Ultra Advanced Vibrant Media Player</h1>
  </header>
  <div class="container">
    <!-- Now Playing Display -->
    <div class="now-playing">
      <img src="https://via.placeholder.com/80x80.png?text=Art" alt="Album Art" class="album-art" id="album-art">
      <div class="track-info">
        <h2 id="track-title">Track Title</h2>
        <p id="track-meta">Artist - Album</p>
      </div>
    </div>
    <!-- Media Element (Audio/Video) -->
    <video id="media-player" playsinline></video>
    <!-- Visualizer -->
    <canvas id="visualizer"></canvas>
    <!-- Seek Bar -->
    <div class="seek-bar" id="seek-bar">
      <div class="progress" id="progress"></div>
      <div class="seek-tooltip" id="seek-tooltip">0:00</div>
    </div>
    <!-- Playback Controls -->
    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="pause" style="display:none;">⏸️</button>
      <button id="next">⏭️</button>
      <button id="loop">Loop Off</button>
      <button id="shuffle">Shuffle Off</button>
      <button id="fullscreen">Fullscreen</button>
      <div class="slider-container">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        <button id="mute">Mute</button>
      </div>
      <div class="slider-container">
        <label for="speed">Speed</label>
        <input type="range" id="speed" min="0.5" max="3" step="0.1" value="1">
      </div>
      <!-- Manage Playlist Button -->
      <button id="managePlaylist">Manage Playlist</button>
    </div>
    <!-- Equalizer Controls -->
    <div class="equalizer">
      <div class="eq-slider">
        <label for="bass">Bass</label>
        <input type="range" id="bass" min="-30" max="30" step="1" value="0">
      </div>
      <div class="eq-slider">
        <label for="mid">Mid</label>
        <input type="range" id="mid" min="-30" max="30" step="1" value="0">
      </div>
      <div class="eq-slider">
        <label for="treble">Treble</label>
        <input type="range" id="treble" min="-30" max="30" step="1" value="0">
      </div>
    </div>
    <!-- Playlist Section -->
    <ul class="playlist" id="playlist">
      <!-- Playlist items with both audio and video -->
      <li draggable="true" data-src="https://varun1210163.github.io/music/song1.mp3" data-type="audio" data-poster="https://via.placeholder.com/80x80.png?text=Art">Audio Track 1 <span>➕</span></li>
      <li draggable="true" data-src="https://varun1210163.github.io/music/song2.mp3" data-type="audio" data-poster="https://via.placeholder.com/80x80.png?text=Art">Audio Track 2 <span>➕</span></li>
      <li draggable="true" data-src="https://www.w3schools.com/html/mov_bbb.mp4" data-type="video" data-poster="https://via.placeholder.com/80x80.png?text=Video">Video Track 1 <span>➕</span></li>
    </ul>
  </div>

  <!-- Embedded JavaScript -->
  <script>
    // Get DOM elements
    const mediaPlayer = document.getElementById("media-player");
    const playBtn = document.getElementById("play");
    const pauseBtn = document.getElementById("pause");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");
    const loopBtn = document.getElementById("loop");
    const shuffleBtn = document.getElementById("shuffle");
    const volumeSlider = document.getElementById("volume");
    const muteBtn = document.getElementById("mute");
    const speedSlider = document.getElementById("speed");
    const fullscreenBtn = document.getElementById("fullscreen");
    const progressBar = document.getElementById("progress");
    const seekBar = document.getElementById("seek-bar");
    const seekTooltip = document.getElementById("seek-tooltip");
    const trackTitle = document.getElementById("track-title");
    const trackMeta = document.getElementById("track-meta");
    const albumArt = document.getElementById("album-art");
    const playlistEl = document.getElementById("playlist");
    const managePlaylistBtn = document.getElementById("managePlaylist");
    const visualizer = document.getElementById("visualizer");
    const ctx = visualizer.getContext("2d");

    // Playlist and player state
    let playlist = Array.from(playlistEl.querySelectorAll("li"));
    let currentIndex = 0;
    let loopState = 0; // 0: off, 1: repeat one, 2: repeat all
    let isShuffle = false;
    let muted = false;

    // Setup Web Audio API for visualizer and equalizer
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const sourceNode = audioCtx.createMediaElementSource(mediaPlayer);
    // Create three filters for equalizer (bass, mid, treble)
    const bassFilter = audioCtx.createBiquadFilter();
    bassFilter.type = "lowshelf";
    bassFilter.frequency.value = 200;
    const midFilter = audioCtx.createBiquadFilter();
    midFilter.type = "peaking";
    midFilter.frequency.value = 1000;
    const trebleFilter = audioCtx.createBiquadFilter();
    trebleFilter.type = "highshelf";
    trebleFilter.frequency.value = 3000;
    // Create analyser for visualizer
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    // Connect nodes: source -> bass -> mid -> treble -> analyser -> destination
    sourceNode.connect(bassFilter);
    bassFilter.connect(midFilter);
    midFilter.connect(trebleFilter);
    trebleFilter.connect(analyser);
    analyser.connect(audioCtx.destination);

    // Visualizer drawing
    function drawVisualizer() {
      requestAnimationFrame(drawVisualizer);
      analyser.getByteFrequencyData(dataArray);
      ctx.fillStyle = "#121212";
      ctx.fillRect(0, 0, visualizer.width, visualizer.height);
      const barWidth = (visualizer.width / bufferLength) * 2.5;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        ctx.fillStyle = `rgb(${barHeight + 100},50,150)`;
        ctx.fillRect(x, visualizer.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }
    drawVisualizer();

    // Resize canvas for visualizer
    function resizeCanvas() {
      visualizer.width = visualizer.clientWidth;
      visualizer.height = visualizer.clientHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Play media based on current playlist item
    function playMedia(index) {
      currentIndex = index;
      const item = playlist[index];
      const src = item.getAttribute("data-src");
      const type = item.getAttribute("data-type");
      const poster = item.getAttribute("data-poster");
      
      mediaPlayer.src = src;
      // For audio, set a default poster so album art appears; for video, remove poster attribute
      if (type === "audio") {
        mediaPlayer.setAttribute("poster", poster || "https://via.placeholder.com/640x360.png?text=Audio");
      } else {
        mediaPlayer.removeAttribute("poster");
      }
      mediaPlayer.load();
      mediaPlayer.play();
      updateNowPlaying(item.textContent.trim(), type);
      updatePlaylistUI();
    }

    // Update now playing info and album art
    function updateNowPlaying(text, type) {
      trackTitle.textContent = text;
      trackMeta.textContent = type === "audio" ? "Artist - Album" : "Video Title";
      albumArt.src = type === "audio" ? "https://via.placeholder.com/80x80.png?text=Art" : "https://via.placeholder.com/80x80.png?text=Video";
    }

    // Update playlist UI active state
    function updatePlaylistUI() {
      playlist.forEach((item, idx) => {
        item.classList.toggle("active", idx === currentIndex);
      });
    }

    // Control buttons
    playBtn.addEventListener("click", () => {
      if (!mediaPlayer.src) playMedia(currentIndex);
      else mediaPlayer.play();
      playBtn.style.display = "none";
      pauseBtn.style.display = "inline-block";
    });
    pauseBtn.addEventListener("click", () => {
      mediaPlayer.pause();
      pauseBtn.style.display = "none";
      playBtn.style.display = "inline-block";
    });
    nextBtn.addEventListener("click", () => {
      if (isShuffle) currentIndex = Math.floor(Math.random() * playlist.length);
      else currentIndex = (currentIndex + 1) % playlist.length;
      playMedia(currentIndex);
    });
    prevBtn.addEventListener("click", () => {
      if (isShuffle) currentIndex = Math.floor(Math.random() * playlist.length);
      else currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      playMedia(currentIndex);
    });
    loopBtn.addEventListener("click", () => {
      loopState = (loopState + 1) % 3;
      if (loopState === 0) loopBtn.textContent = "Loop Off";
      else if (loopState === 1) loopBtn.textContent = "Repeat One";
      else if (loopState === 2) loopBtn.textContent = "Repeat All";
    });
    shuffleBtn.addEventListener("click", () => {
      isShuffle = !isShuffle;
      shuffleBtn.textContent = isShuffle ? "Shuffle On" : "Shuffle Off";
    });
    fullscreenBtn.addEventListener("click", () => {
      if (mediaPlayer.requestFullscreen) mediaPlayer.requestFullscreen();
      else if (mediaPlayer.webkitRequestFullscreen) mediaPlayer.webkitRequestFullscreen();
    });

    // Volume & Mute
    volumeSlider.addEventListener("input", () => {
      mediaPlayer.volume = volumeSlider.value;
      if (mediaPlayer.volume > 0) {
        muted = false;
        muteBtn.textContent = "Mute";
      }
    });
    muteBtn.addEventListener("click", () => {
      muted = !muted;
      mediaPlayer.muted = muted;
      muteBtn.textContent = muted ? "Unmute" : "Mute";
    });
    // Playback speed
    speedSlider.addEventListener("input", () => {
      mediaPlayer.playbackRate = speedSlider.value;
    });

    // Seek bar update
    mediaPlayer.addEventListener("timeupdate", () => {
      const percent = (mediaPlayer.currentTime / mediaPlayer.duration) * 100;
      progressBar.style.width = percent + "%";
    });
    // Clicking on seek bar
    seekBar.addEventListener("click", (e) => {
      const rect = seekBar.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const newTime = (clickX / seekBar.offsetWidth) * mediaPlayer.duration;
      mediaPlayer.currentTime = newTime;
    });
    // Seek tooltip
    seekBar.addEventListener("mousemove", (e) => {
      const rect = seekBar.getBoundingClientRect();
      const hoverX = e.clientX - rect.left;
      const time = (hoverX / seekBar.offsetWidth) * mediaPlayer.duration;
      seekTooltip.textContent = formatTime(time);
      seekTooltip.style.left = hoverX + "px";
      seekTooltip.style.display = "block";
    });
    seekBar.addEventListener("mouseout", () => {
      seekTooltip.style.display = "none";
    });
    function formatTime(time) {
      if (isNaN(time)) return "0:00";
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60).toString().padStart(2, "0");
      return `${minutes}:${seconds}`;
    }
    // Auto next track when media ends
    mediaPlayer.addEventListener("ended", () => {
      if (loopState === 1) playMedia(currentIndex);
      else if (loopState === 2) nextBtn.click();
      else if (currentIndex < playlist.length - 1) nextBtn.click();
    });

    // Equalizer controls
    document.getElementById("bass").addEventListener("input", (e) => {
      bassFilter.gain.value = e.target.value;
    });
    document.getElementById("mid").addEventListener("input", (e) => {
      midFilter.gain.value = e.target.value;
    });
    document.getElementById("treble").addEventListener("input", (e) => {
      trebleFilter.gain.value = e.target.value;
    });

    // Drag-and-Drop Playlist Reordering
    let dragSrcEl = null;
    function handleDragStart(e) {
      dragSrcEl = this;
      e.dataTransfer.effectAllowed = "move";
      e.dataTransfer.setData("text/html", this.outerHTML);
      this.classList.add("dragging");
    }
    function handleDragOver(e) {
      if (e.preventDefault) e.preventDefault();
      this.classList.add("drag-over");
      return false;
    }
    function handleDragLeave(e) {
      this.classList.remove("drag-over");
    }
    function handleDrop(e) {
      if (e.stopPropagation) e.stopPropagation();
      if (dragSrcEl !== this) {
        this.parentNode.removeChild(dragSrcEl);
        const dropHTML = e.dataTransfer.getData("text/html");
        this.insertAdjacentHTML("beforebegin", dropHTML);
        const droppedElem = this.previousSibling;
        addDnDHandlers(droppedElem);
        // Update playlist order
        playlist = Array.from(playlistEl.querySelectorAll("li"));
      }
      this.classList.remove("drag-over");
      return false;
    }
    function handleDragEnd(e) {
      this.classList.remove("dragging");
      playlist.forEach(item => item.classList.remove("drag-over"));
    }
    function addDnDHandlers(elem) {
      elem.addEventListener("dragstart", handleDragStart, false);
      elem.addEventListener("dragover", handleDragOver, false);
      elem.addEventListener("dragleave", handleDragLeave, false);
      elem.addEventListener("drop", handleDrop, false);
      elem.addEventListener("dragend", handleDragEnd, false);
    }
    playlist.forEach(item => {
      addDnDHandlers(item);
      item.addEventListener("click", () => {
        const idx = playlist.indexOf(item);
        playMedia(idx);
      });
    });

    // Keyboard Shortcuts
    document.addEventListener("keydown", (e) => {
      switch(e.key) {
        case " ":
          e.preventDefault();
          if (mediaPlayer.paused) playBtn.click();
          else pauseBtn.click();
          break;
        case "ArrowRight":
          nextBtn.click();
          break;
        case "ArrowLeft":
          prevBtn.click();
          break;
        case "ArrowUp":
          volumeSlider.value = Math.min(parseFloat(volumeSlider.value) + 0.1, 1);
          volumeSlider.dispatchEvent(new Event("input"));
          break;
        case "ArrowDown":
          volumeSlider.value = Math.max(parseFloat(volumeSlider.value) - 0.1, 0);
          volumeSlider.dispatchEvent(new Event("input"));
          break;
      }
    });

    // Simulated Crossfade effect on pause (simple fade-out)
    mediaPlayer.addEventListener("pause", () => {
      let vol = mediaPlayer.volume;
      const fade = setInterval(() => {
        if (vol > 0.1) {
          vol -= 0.1;
          mediaPlayer.volume = vol;
        } else {
          clearInterval(fade);
        }
      }, 50);
    });

    // Resume AudioContext on interaction (for some browsers)
    document.body.addEventListener("click", () => {
      if (audioCtx.state === "suspended") audioCtx.resume();
    });

    // Manage Playlist button: navigate to playlist management page
    managePlaylistBtn.addEventListener("click", () => {
      window.location.href = "playlist.html";
    });
  </script>
</body>
