<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra Advanced Vibrant Music Player</title>
  <meta name="description" content="A vibrant, ultra-advanced music player with dynamic visuals, advanced controls, and interactive playlist management.">
  <meta name="author" content="Varun Prasath">
  <!-- Embedded CSS -->
  <style>
    /* Base & Vibrant Theme */
    :root {
      --primary-color: #FF2D95;
      --secondary-color: #2DFEFF;
      --accent-color: #FFDA2D;
      --bg-dark: #121212;
      --bg-gradient: linear-gradient(135deg, #FF2D95, #2DFEFF, #FFDA2D);
      --text-light: #ffffff;
      --border-radius: 8px;
      --transition-speed: 0.3s;
      --shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      width: 100%;
      padding: 1rem;
      text-align: center;
      background: var(--primary-color);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-size: 2rem;
    }
    /* Main Container */
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 2rem auto;
      background: rgba(0,0,0,0.7);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    /* Now Playing Section */
    .now-playing {
      text-align: center;
      margin-bottom: 1rem;
    }
    .now-playing h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .now-playing p {
      font-size: 1rem;
      opacity: 0.8;
    }
    /* Lyrics Section */
    .lyrics {
      background: rgba(255,255,255,0.1);
      padding: 0.5rem;
      margin: 1rem 0;
      border-radius: var(--border-radius);
      max-height: 120px;
      overflow: hidden;
      position: relative;
    }
    .lyrics p {
      text-align: center;
      line-height: 1.5;
      animation: scrollLyrics 10s linear infinite;
    }
    @keyframes scrollLyrics {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30%); }
      100% { transform: translateY(0); }
    }
    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .controls button,
    .controls input[type="range"] {
      background: var(--secondary-color);
      border: none;
      border-radius: var(--border-radius);
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background var(--transition-speed);
      font-size: 1rem;
    }
    .controls button:hover,
    .controls input[type="range"]:hover {
      background: var(--accent-color);
    }
    .controls .active {
      background: var(--accent-color);
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    /* Seek Bar */
    .seek-bar {
      width: 100%;
      background: #333;
      height: 8px;
      border-radius: var(--border-radius);
      margin: 1rem 0;
      position: relative;
      cursor: pointer;
    }
    .seek-bar .progress {
      height: 100%;
      background: var(--primary-color);
      width: 0%;
      border-radius: var(--border-radius);
      transition: width 0.1s;
    }
    .seek-tooltip {
      position: absolute;
      top: -25px;
      background: rgba(0,0,0,0.8);
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 0.8rem;
      display: none;
      white-space: nowrap;
    }
    /* Visualizer */
    canvas {
      width: 100%;
      height: 200px;
      background: var(--bg-gradient);
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
    }
    /* Playlist */
    .playlist {
      list-style: none;
      max-height: 200px;
      overflow-y: auto;
      margin: 1rem 0;
      padding: 0.5rem;
      background: rgba(255,255,255,0.05);
      border-radius: var(--border-radius);
    }
    .playlist li {
      padding: 0.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .playlist li.active {
      background: rgba(255,255,255,0.1);
    }
    .playlist li:last-child {
      border-bottom: none;
    }
    /* Drag-and-Drop Highlight */
    .drag-over {
      border: 2px dashed var(--accent-color);
    }
  </style>
</head>
<body>
  <header>
    <h1>Ultra Advanced Vibrant Music Player</h1>
  </header>
  <div class="container">
    <!-- Now Playing & Metadata -->
    <div class="now-playing">
      <h2 id="track-title">Track Title Placeholder</h2>
      <p id="track-info">Artist - Album</p>
    </div>
    <!-- Visualizer -->
    <canvas id="visualizer"></canvas>
    <!-- Seek Bar -->
    <div class="seek-bar" id="seek-bar">
      <div class="progress" id="progress"></div>
      <div class="seek-tooltip" id="seek-tooltip">0:00</div>
    </div>
    <!-- Controls -->
    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="pause" style="display:none;">⏸️</button>
      <button id="next">⏭️</button>
      <button id="loop">Loop Off</button>
      <button id="shuffle">Shuffle Off</button>
      <div class="slider-container">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        <button id="mute">Mute</button>
      </div>
      <div class="slider-container">
        <label for="speed">Speed</label>
        <input type="range" id="speed" min="0.5" max="3" step="0.1" value="1">
      </div>
    </div>
    <!-- Lyrics Section -->
    <div class="lyrics" id="lyrics">
      <p>These are sample lyrics that scroll with the music... ♪ La la la... ♪ La la la...</p>
    </div>
    <!-- Playlist -->
    <ul class="playlist" id="playlist">
      <li draggable="true" data-src="song1.mp3">Track 1 <span>➕</span></li>
      <li draggable="true" data-src="song2.mp3">Track 2 <span>➕</span></li>
      <li draggable="true" data-src="song3.mp3">Track 3 <span>➕</span></li>
    </ul>
    <!-- Hidden Audio Element -->
    <audio id="audio-player" preload="metadata">
      <source src="https://varun1210163.github.io/music/song1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Embedded JavaScript -->
  <script>
    // Get elements
    const audio = document.getElementById("audio-player");
    const playBtn = document.getElementById("play");
    const pauseBtn = document.getElementById("pause");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");
    const loopBtn = document.getElementById("loop");
    const shuffleBtn = document.getElementById("shuffle");
    const volumeSlider = document.getElementById("volume");
    const muteBtn = document.getElementById("mute");
    const speedSlider = document.getElementById("speed");
    const progressBar = document.getElementById("progress");
    const seekBar = document.getElementById("seek-bar");
    const seekTooltip = document.getElementById("seek-tooltip");
    const trackTitle = document.getElementById("track-title");
    const trackInfo = document.getElementById("track-info");
    const playlistEl = document.getElementById("playlist");
    const visualizer = document.getElementById("visualizer");
    const ctx = visualizer.getContext("2d");

    // Player state
    let playlist = Array.from(playlistEl.querySelectorAll("li"));
    let currentIndex = 0;
    let loopState = 0; // 0: off, 1: repeat one, 2: repeat all
    let isShuffle = false;
    let muted = false;

    // Setup audio context for visualizer
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    const source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    // Visualizer function
    function drawVisualizer() {
      requestAnimationFrame(drawVisualizer);
      analyser.getByteFrequencyData(dataArray);
      ctx.fillStyle = "#121212";
      ctx.fillRect(0, 0, visualizer.width, visualizer.height);
      const barWidth = (visualizer.width / bufferLength) * 2.5;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        ctx.fillStyle = `rgb(${barHeight+100},50,150)`;
        ctx.fillRect(x, visualizer.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }
    drawVisualizer();

    // Resize canvas to match container
    function resizeCanvas() {
      visualizer.width = visualizer.clientWidth;
      visualizer.height = visualizer.clientHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Play current song
    function playSong(index) {
      currentIndex = index;
      const songItem = playlist[index];
      audio.src = songItem.getAttribute("data-src");
      audio.play();
      updateNowPlaying(songItem.textContent);
      updatePlaylistUI();
    }

    // Update now playing info (dummy info for demo)
    function updateNowPlaying(text) {
      trackTitle.textContent = text.trim();
      trackInfo.textContent = "Artist Name - Album Title";
    }

    // Update playlist UI active state
    function updatePlaylistUI() {
      playlist.forEach((item, idx) => {
        item.classList.toggle("active", idx === currentIndex);
      });
    }

    // Control buttons
    playBtn.addEventListener("click", () => {
      if (!audio.src) playSong(currentIndex);
      else audio.play();
      playBtn.style.display = "none";
      pauseBtn.style.display = "inline-block";
    });

    pauseBtn.addEventListener("click", () => {
      audio.pause();
      pauseBtn.style.display = "none";
      playBtn.style.display = "inline-block";
    });

    nextBtn.addEventListener("click", () => {
      if (isShuffle) currentIndex = Math.floor(Math.random() * playlist.length);
      else currentIndex = (currentIndex + 1) % playlist.length;
      playSong(currentIndex);
    });

    prevBtn.addEventListener("click", () => {
      if (isShuffle) currentIndex = Math.floor(Math.random() * playlist.length);
      else currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      playSong(currentIndex);
    });

    // Loop button logic
    loopBtn.addEventListener("click", () => {
      loopState = (loopState + 1) % 3;
      if (loopState === 0) loopBtn.textContent = "Loop Off";
      else if (loopState === 1) loopBtn.textContent = "Repeat One";
      else if (loopState === 2) loopBtn.textContent = "Repeat All";
    });

    // Shuffle toggle
    shuffleBtn.addEventListener("click", () => {
      isShuffle = !isShuffle;
      shuffleBtn.textContent = isShuffle ? "Shuffle On" : "Shuffle Off";
    });

    // Volume & Mute
    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
      if (audio.volume > 0) {
        muted = false;
        muteBtn.textContent = "Mute";
      }
    });
    muteBtn.addEventListener("click", () => {
      muted = !muted;
      audio.muted = muted;
      muteBtn.textContent = muted ? "Unmute" : "Mute";
    });

    // Playback speed
    speedSlider.addEventListener("input", () => {
      audio.playbackRate = speedSlider.value;
    });

    // Seek bar update
    audio.addEventListener("timeupdate", () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = percent + "%";
    });

    // Clicking on seek bar
    seekBar.addEventListener("click", (e) => {
      const rect = seekBar.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const newTime = (clickX / seekBar.offsetWidth) * audio.duration;
      audio.currentTime = newTime;
    });

    // Seek bar tooltip
    seekBar.addEventListener("mousemove", (e) => {
      const rect = seekBar.getBoundingClientRect();
      const hoverX = e.clientX - rect.left;
      const time = (hoverX / seekBar.offsetWidth) * audio.duration;
      seekTooltip.textContent = formatTime(time);
      seekTooltip.style.left = hoverX + "px";
      seekTooltip.style.display = "block";
    });
    seekBar.addEventListener("mouseout", () => {
      seekTooltip.style.display = "none";
    });

    function formatTime(time) {
      if (isNaN(time)) return "0:00";
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60).toString().padStart(2, "0");
      return `${minutes}:${seconds}`;
    }

    // Auto next track when song ends
    audio.addEventListener("ended", () => {
      if (loopState === 1) { // Repeat one
        playSong(currentIndex);
      } else if (loopState === 2) { // Repeat all
        nextBtn.click();
      } else {
        if (currentIndex < playlist.length - 1) nextBtn.click();
      }
    });

    // Drag-and-Drop Playlist Reordering
    let dragSrcEl = null;
    function handleDragStart(e) {
      dragSrcEl = this;
      e.dataTransfer.effectAllowed = "move";
      e.dataTransfer.setData("text/html", this.outerHTML);
      this.classList.add("dragging");
    }
    function handleDragOver(e) {
      if (e.preventDefault) e.preventDefault();
      this.classList.add("drag-over");
      return false;
    }
    function handleDragLeave(e) {
      this.classList.remove("drag-over");
    }
    function handleDrop(e) {
      if (e.stopPropagation) e.stopPropagation();
      if (dragSrcEl !== this) {
        this.parentNode.removeChild(dragSrcEl);
        const dropHTML = e.dataTransfer.getData("text/html");
        this.insertAdjacentHTML("beforebegin", dropHTML);
        const droppedElem = this.previousSibling;
        addDnDHandlers(droppedElem);
        // Update playlist order
        playlist = Array.from(playlistEl.querySelectorAll("li"));
      }
      this.classList.remove("drag-over");
      return false;
    }
    function handleDragEnd(e) {
      this.classList.remove("dragging");
      playlist.forEach(item => item.classList.remove("drag-over"));
    }
    function addDnDHandlers(elem) {
      elem.addEventListener("dragstart", handleDragStart, false);
      elem.addEventListener("dragover", handleDragOver, false);
      elem.addEventListener("dragleave", handleDragLeave, false);
      elem.addEventListener("drop", handleDrop, false);
      elem.addEventListener("dragend", handleDragEnd, false);
    }
    playlist.forEach(item => {
      addDnDHandlers(item);
      item.addEventListener("click", () => {
        // Clicking on playlist item plays that song
        const idx = playlist.indexOf(item);
        playSong(idx);
      });
    });

    // Keyboard Shortcuts
    document.addEventListener("keydown", (e) => {
      switch(e.key) {
        case " ":
          e.preventDefault();
          if (audio.paused) playBtn.click();
          else pauseBtn.click();
          break;
        case "ArrowRight":
          nextBtn.click();
          break;
        case "ArrowLeft":
          prevBtn.click();
          break;
        case "ArrowUp":
          volumeSlider.value = Math.min(parseFloat(volumeSlider.value) + 0.1, 1);
          volumeSlider.dispatchEvent(new Event("input"));
          break;
        case "ArrowDown":
          volumeSlider.value = Math.max(parseFloat(volumeSlider.value) - 0.1, 0);
          volumeSlider.dispatchEvent(new Event("input"));
          break;
      }
    });

    // Simulated Crossfade effect (simple fade-out/in)
    audio.addEventListener("pause", () => {
      // Simulate fade out by reducing volume gradually
      let vol = audio.volume;
      const fade = setInterval(() => {
        if (vol > 0.1) {
          vol -= 0.1;
          audio.volume = vol;
        } else {
          clearInterval(fade);
        }
      }, 50);
    });
  </script>
</body>
</html>
