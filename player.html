<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra Advanced Vibrant Media Player</title>
  <meta name="description" content="A vibrant, advanced media player supporting all formats with smooth transitions, dynamic waveform visualization for audio, and seamless video playback.">
  <meta name="author" content="Varun Prasath">
  <!-- Embedded CSS -->
  <style>
    /* Base Variables & Themes */
    :root {
      --primary-color: #FF2D95;
      --secondary-color: #2DFEFF;
      --accent-color: #FFDA2D;
      --bg-dark: #121212;
      --bg-light: #f0f0f0;
      --text-light: #ffffff;
      --text-dark: #121212;
      --border-radius: 8px;
      --transition-speed: 0.4s;
      --shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #FF2D95, #2DFEFF, #FFDA2D);
      background-size: 200% 200%;
      animation: bgAnimation 10s ease infinite;
      color: var(--text-light);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background var(--transition-speed), color var(--transition-speed);
    }
    /* Theme Classes */
    body.dark {
      background: linear-gradient(135deg, #121212, #2D2D2D, #121212);
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-dark);
    }
    header {
      width: 100%;
      padding: 1rem;
      text-align: center;
      background: var(--primary-color);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 200;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
      background: rgba(0,0,0,0.75);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    /* Now Playing Display */
    .now-playing {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .album-art {
      width: 80px;
      height: 80px;
      border-radius: var(--border-radius);
      object-fit: cover;
      border: 2px solid var(--accent-color);
    }
    .track-info {
      flex-grow: 1;
    }
    .track-info h2 {
      font-size: 1.5rem;
      margin: 0 0 0.3rem 0;
    }
    .track-info p {
      font-size: 1rem;
      opacity: 0.8;
      margin: 0;
    }
    /* Media Container: Holds Video & Audio Visualizer */
    #media-container {
      position: relative;
      width: 100%;
      max-height: 450px;
      background: #000;
      border-radius: var(--border-radius);
      overflow: hidden;
    }
    /* Video Element (used for both audio & video playback) */
    #video-player {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0;
      transition: opacity var(--transition-speed);
      position: absolute;
      top: 0;
      left: 0;
    }
    /* Audio Visualizer Canvas */
    #audio-visualizer {
      width: 100%;
      height: 100%;
      display: block;
      opacity: 0;
      transition: opacity var(--transition-speed);
      position: absolute;
      top: 0;
      left: 0;
      background: var(--bg-dark);
      border-radius: var(--border-radius);
    }
    /* Seek Bar */
    .seek-bar {
      width: 100%;
      background: #333;
      height: 8px;
      border-radius: var(--border-radius);
      margin: 1rem 0;
      position: relative;
      cursor: pointer;
    }
    .seek-bar .progress {
      height: 100%;
      background: var(--primary-color);
      width: 0%;
      border-radius: var(--border-radius);
      transition: width 0.1s;
    }
    .seek-tooltip {
      position: absolute;
      top: -25px;
      background: rgba(0,0,0,0.8);
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 0.8rem;
      display: none;
      white-space: nowrap;
    }
    /* Playback Controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .controls button,
    .controls input[type="range"] {
      background: var(--secondary-color);
      border: none;
      border-radius: var(--border-radius);
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background var(--transition-speed);
      font-size: 1rem;
    }
    .controls button:hover,
    .controls input[type="range"]:hover {
      background: var(--accent-color);
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    /* Search & Playlist */
    .search-container {
      text-align: center;
      margin-bottom: 1rem;
    }
    .search-container input[type="text"] {
      padding: 0.5rem;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: var(--border-radius);
    }
    .playlist {
      margin-top: 1rem;
    }
    .playlist ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .playlist li {
      padding: 0.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
    }
  </style>
</head>
<body class="dark">
  <header>
    <h1>Ultra Advanced Vibrant Media Player</h1>
  </header>
  <div class="container">
    <!-- Now Playing Display -->
    <div class="now-playing">
      <img src="https://via.placeholder.com/80x80.png?text=Art" alt="Album Art" class="album-art" id="album-art">
      <div class="track-info">
        <h2 id="track-title">Track Title</h2>
        <p id="track-meta">Artist - Album</p>
      </div>
    </div>
    <!-- Media Container -->
    <div id="media-container">
      <!-- Video Element for video tracks and audio playback -->
      <video id="video-player" playsinline aria-label="Media Player"></video>
      <!-- Canvas for audio waveform visualization -->
      <canvas id="audio-visualizer"></canvas>
    </div>
    <!-- Seek Bar -->
    <div class="seek-bar" id="seek-bar" aria-label="Seek Bar">
      <div class="progress" id="progress"></div>
      <div class="seek-tooltip" id="seek-tooltip">0:00</div>
    </div>
    <!-- Playback Controls -->
    <div class="controls">
      <button id="prev" aria-label="Previous Track">⏮️</button>
      <button id="play" aria-label="Play">▶️</button>
      <button id="pause" aria-label="Pause" style="display:none;">⏸️</button>
      <button id="next" aria-label="Next Track">⏭️</button>
      <button id="loop" aria-label="Loop Mode">Loop Off</button>
      <button id="shuffle" aria-label="Shuffle Mode">Shuffle Off</button>
      <button id="fullscreen" aria-label="Fullscreen">Fullscreen</button>
      <button id="themeToggle" aria-label="Toggle Theme">Toggle Theme</button>
      <div class="slider-container">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        <button id="mute" aria-label="Mute/Unmute">Mute</button>
      </div>
    </div>
    <!-- Search & Playlist -->
    <div class="search-container">
      <input type="text" id="songSearch" placeholder="Search Songs..." aria-label="Search Songs">
    </div>
    <div class="playlist">
      <ul id="playlistItems"></ul>
    </div>
  </div>
  
  <!-- Embedded JavaScript -->
  <script>
    /* ===== DOM Elements ===== */
    const videoPlayer = document.getElementById("video-player");
    const audioCanvas = document.getElementById("audio-visualizer");
    const ctx = audioCanvas.getContext("2d");
    const mediaContainer = document.getElementById("media-container");
    const playBtn = document.getElementById("play");
    const pauseBtn = document.getElementById("pause");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");
    const loopBtn = document.getElementById("loop");
    const shuffleBtn = document.getElementById("shuffle");
    const fullscreenBtn = document.getElementById("fullscreen");
    const themeToggleBtn = document.getElementById("themeToggle");
    const volumeSlider = document.getElementById("volume");
    const muteBtn = document.getElementById("mute");
    const progressBar = document.getElementById("progress");
    const seekBar = document.getElementById("seek-bar");
    const seekTooltip = document.getElementById("seek-tooltip");
    const trackTitle = document.getElementById("track-title");
    const trackMeta = document.getElementById("track-meta");
    const albumArt = document.getElementById("album-art");
    const songSearchInput = document.getElementById("songSearch");
    const playlistEl = document.getElementById("playlistItems");

    /* ===== Player State ===== */
    let currentIndex = 0;
    let loopState = 0; // 0: off, 1: repeat one, 2: repeat all
    let isShuffle = false;
    let muted = false;
    let playlist = [];
    // We use videoPlayer as the single media element for both audio and video.
    let activeMedia = videoPlayer;

    /* ===== Predefined Songs List ===== */
    // Using your original links.
    const songs = [
      { title: "Audio Track 1", src: "https://varun1210163.github.io/music/song1.mp3", type: "audio", meta: "Artist - Album" },
      { title: "Audio Track 2", src: "https://varun1210163.github.io/music/song3.flac", type: "audio", meta: "Artist - Album" },
      { title: "Video Track 1", src: "https://www.w3schools.com/html/mov_bbb.mp4", type: "video", meta: "Video Title" }
    ];

    /* ===== Auto-Save & Load Playlist ===== */
    window.addEventListener("load", () => {
      const savedIndex = localStorage.getItem("lastIndex");
      const savedTime = localStorage.getItem("lastTime");
      const savedPlaylist = localStorage.getItem("playlistOrder");
      if (savedPlaylist) {
        playlist = JSON.parse(savedPlaylist);
      } else {
        playlist = songs.map((s, i) => i);
      }
      populatePlaylist();
      if (savedIndex !== null && songs[savedIndex]) {
        currentIndex = parseInt(savedIndex);
      }
      playMedia(currentIndex, savedTime ? parseFloat(savedTime) : 0);
      displaySearchResults(songs);
    });
    window.addEventListener("beforeunload", () => {
      localStorage.setItem("lastIndex", currentIndex);
      localStorage.setItem("lastTime", activeMedia.currentTime);
      localStorage.setItem("playlistOrder", JSON.stringify(playlist));
    });

    /* ===== Web Audio API Setup for Audio Visualization ===== */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let sourceNode, analyser;
    // Create the source node only once.
    function setupAudioAnalyser() {
      if (!sourceNode) {
        sourceNode = audioCtx.createMediaElementSource(videoPlayer);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        sourceNode.connect(analyser);
        analyser.connect(audioCtx.destination);
      }
    }
    setupAudioAnalyser();

    /* ===== Visualizer: Waveform for Audio ===== */
    function drawWaveform() {
      if (!analyser) return;
      const bufferLength = analyser.fftSize;
      const dataArray = new Uint8Array(bufferLength);
      analyser.getByteTimeDomainData(dataArray);
      ctx.fillStyle = "#121212";
      ctx.fillRect(0, 0, audioCanvas.width, audioCanvas.height);
      ctx.lineWidth = 2;
      ctx.strokeStyle = "var(--accent-color)";
      ctx.beginPath();
      const sliceWidth = audioCanvas.width / bufferLength;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const v = dataArray[i] / 128.0;
        const y = (v * audioCanvas.height) / 2;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
        x += sliceWidth;
      }
      ctx.lineTo(audioCanvas.width, audioCanvas.height / 2);
      ctx.stroke();
    }
    function animateVisualizer() {
      requestAnimationFrame(animateVisualizer);
      // Draw waveform only when media type is audio.
      if (videoPlayer.dataset.type === "audio") {
        drawWaveform();
      }
    }
    animateVisualizer();
    function resizeCanvas() {
      audioCanvas.width = audioCanvas.clientWidth;
      audioCanvas.height = audioCanvas.clientHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    /* ===== Media Playback Functions ===== */
    function playMedia(index, startTime = 0) {
      currentIndex = index;
      const song = songs[playlist[index]];
      updateNowPlaying(song);
      // Set data attribute on videoPlayer to differentiate media type.
      videoPlayer.dataset.type = song.type;
      if (song.type === "audio") {
        // For audio, show waveform canvas and hide video.
        audioCanvas.style.opacity = 1;
        videoPlayer.style.opacity = 0;
        activeMedia = videoPlayer;
      } else if (song.type === "video") {
        // For video, show video element.
        audioCanvas.style.opacity = 0;
        videoPlayer.style.opacity = 1;
        activeMedia = videoPlayer;
      }
      videoPlayer.src = song.src;
      videoPlayer.load();
      videoPlayer.currentTime = startTime;
      videoPlayer.play();
    }
    function updateNowPlaying(song) {
      trackTitle.textContent = song.title;
      trackMeta.textContent = song.meta;
      albumArt.src = "https://via.placeholder.com/80x80.png?text=Art";
    }

    /* ===== Standard Controls ===== */
    playBtn.addEventListener("click", () => {
      if (!activeMedia.src) playMedia(currentIndex);
      else activeMedia.play();
      playBtn.style.display = "none";
      pauseBtn.style.display = "inline-block";
    });
    pauseBtn.addEventListener("click", () => {
      activeMedia.pause();
      pauseBtn.style.display = "none";
      playBtn.style.display = "inline-block";
    });
    nextBtn.addEventListener("click", () => {
      if (isShuffle) currentIndex = Math.floor(Math.random() * songs.length);
      else currentIndex = (currentIndex + 1) % songs.length;
      playMedia(currentIndex);
    });
    prevBtn.addEventListener("click", () => {
      if (isShuffle) currentIndex = Math.floor(Math.random() * songs.length);
      else currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      playMedia(currentIndex);
    });
    loopBtn.addEventListener("click", () => {
      loopState = (loopState + 1) % 3;
      loopBtn.textContent = loopState === 0 ? "Loop Off" : loopState === 1 ? "Repeat One" : "Repeat All";
    });
    shuffleBtn.addEventListener("click", () => {
      isShuffle = !isShuffle;
      shuffleBtn.textContent = isShuffle ? "Shuffle On" : "Shuffle Off";
    });
    fullscreenBtn.addEventListener("click", () => {
      if (activeMedia.requestFullscreen) activeMedia.requestFullscreen();
      else if (activeMedia.webkitRequestFullscreen) activeMedia.webkitRequestFullscreen();
    });
    
    /* ===== Volume & Mute ===== */
    volumeSlider.addEventListener("input", () => {
      activeMedia.volume = volumeSlider.value;
      if (activeMedia.volume > 0) {
        muted = false;
        muteBtn.textContent = "Mute";
      }
    });
    muteBtn.addEventListener("click", () => {
      muted = !muted;
      activeMedia.muted = muted;
      muteBtn.textContent = muted ? "Unmute" : "Mute";
    });
    
    /* ===== Seek Bar & Tooltip ===== */
    videoPlayer.addEventListener("timeupdate", () => {
      const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
      progressBar.style.width = percent + "%";
    });
    seekBar.addEventListener("click", (e) => {
      const rect = seekBar.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const newTime = (clickX / seekBar.offsetWidth) * videoPlayer.duration;
      videoPlayer.currentTime = newTime;
    });
    seekBar.addEventListener("mousemove", (e) => {
      const rect = seekBar.getBoundingClientRect();
      const hoverX = e.clientX - rect.left;
      const time = (hoverX / seekBar.offsetWidth) * videoPlayer.duration;
      seekTooltip.textContent = formatTime(time);
      seekTooltip.style.left = hoverX + "px";
      seekTooltip.style.display = "block";
    });
    seekBar.addEventListener("mouseout", () => {
      seekTooltip.style.display = "none";
    });
    function formatTime(time) {
      if (isNaN(time)) return "0:00";
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60).toString().padStart(2, "0");
      return `${minutes}:${seconds}`;
    }

    /* ===== Handle Track End ===== */
    videoPlayer.addEventListener("ended", () => {
      if (loopState === 1) {
        playMedia(currentIndex);
      } else {
        nextBtn.click();
      }
    });

    /* ===== Search & Playlist ===== */
    function displaySearchResults(results) {
      playlistEl.innerHTML = "";
      results.forEach((song, idx) => {
        const li = document.createElement("li");
        li.textContent = song.title;
        li.dataset.index = idx;
        li.addEventListener("click", () => {
          const songIndex = songs.findIndex(s => s.src === song.src);
          if (songIndex !== -1) playMedia(songIndex);
        });
        playlistEl.appendChild(li);
      });
    }
    songSearchInput.addEventListener("input", () => {
      const query = songSearchInput.value.toLowerCase();
      if (query === "") {
        displaySearchResults(songs);
        return;
      }
      const results = songs.filter(song => song.title.toLowerCase().includes(query));
      displaySearchResults(results);
    });
    function populatePlaylist() {
      playlistEl.innerHTML = "";
      playlist.forEach(i => {
        const song = songs[i];
        const li = document.createElement("li");
        li.textContent = song.title;
        li.dataset.index = i;
        li.addEventListener("click", () => playMedia(i));
        playlistEl.appendChild(li);
      });
    }
    
    /* ===== Keyboard Shortcuts ===== */
    document.addEventListener("keydown", (e) => {
      switch(e.key) {
        case " ":
          e.preventDefault();
          if (activeMedia.paused) playBtn.click();
          else pauseBtn.click();
          break;
        case "ArrowRight":
          nextBtn.click();
          break;
        case "ArrowLeft":
          prevBtn.click();
          break;
        case "ArrowUp":
          volumeSlider.value = Math.min(parseFloat(volumeSlider.value) + 0.1, 1);
          volumeSlider.dispatchEvent(new Event("input"));
          break;
        case "ArrowDown":
          volumeSlider.value = Math.max(parseFloat(volumeSlider.value) - 0.1, 0);
          volumeSlider.dispatchEvent(new Event("input"));
          break;
      }
    });
    
    /* ===== Resume AudioContext on Interaction ===== */
    document.body.addEventListener("click", () => {
      if (audioCtx.state === "suspended") audioCtx.resume();
    });
  </script>
</body>
</html>
