<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra Advanced Vibrant Media Player</title>
  <meta name="description" content="A vibrant, ultra-advanced multimedia player with advanced controls, a dynamic visualizer, and a built-in song search.">
  <meta name="author" content="Varun Prasath">
  <!-- Embedded CSS -->
  <style>
    /* Base & Vibrant Theme & Animated Background */
    :root {
      --primary-color: #FF2D95;
      --secondary-color: #2DFEFF;
      --accent-color: #FFDA2D;
      --bg-dark: #121212;
      --bg-light: #f0f0f0;
      --bg-neon: #0d0d0d;
      --text-light: #ffffff;
      --text-dark: #121212;
      --border-radius: 8px;
      --transition-speed: 0.3s;
      --shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #FF2D95, #2DFEFF, #FFDA2D);
      background-size: 200% 200%;
      animation: bgAnimation 10s ease infinite;
      color: var(--text-light);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.5s;
    }
    /* Theme classes */
    body.dark {   
      background: linear-gradient(135deg, #121212, #2D2D2D, #121212);
    }
    body.neon {
      background: linear-gradient(135deg, #0d0d0d, #0a0a0a, #0d0d0d);
      color: var(--accent-color);
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-dark);
    }
    header {
      width: 100%;
      padding: 1rem;
      text-align: center;
      background: var(--primary-color);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-size: 2rem;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 2rem auto;
      background: rgba(0,0,0,0.7);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    /* Now Playing Display with Album Art */
    .now-playing {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .album-art {
      width: 80px;
      height: 80px;
      border-radius: var(--border-radius);
      object-fit: cover;
      border: 2px solid var(--accent-color);
    }
    .track-info {
      flex-grow: 1;
    }
    .track-info h2 {
      font-size: 1.5rem;
      margin-bottom: 0.3rem;
    }
    .track-info p {
      font-size: 1rem;
      opacity: 0.8;
    }
    /* Media Player (Audio/Video) */
    #media-player {
      width: 100%;
      max-height: 450px;
      background: #000;
      border-radius: var(--border-radius);
    }
    /* Visualizer */
    canvas {
      width: 100%;
      height: 200px;
      background: var(--bg-dark);
      border-radius: var(--border-radius);
      margin: 1rem 0;
    }
    /* Seek Bar */
    .seek-bar {
      width: 100%;
      background: #333;
      height: 8px;
      border-radius: var(--border-radius);
      margin: 1rem 0;
      position: relative;
      cursor: pointer;
    }
    .seek-bar .progress {
      height: 100%;
      background: var(--primary-color);
      width: 0%;
      border-radius: var(--border-radius);
      transition: width 0.1s;
    }
    .seek-tooltip {
      position: absolute;
      top: -25px;
      background: rgba(0,0,0,0.8);
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 0.8rem;
      display: none;
      white-space: nowrap;
    }
    /* Controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .controls button,
    .controls input[type="range"] {
      background: var(--secondary-color);
      border: none;
      border-radius: var(--border-radius);
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background var(--transition-speed);
      font-size: 1rem;
    }
    .controls button:hover,
    .controls input[type="range"]:hover {
      background: var(--accent-color);
    }
    .controls .active {
      background: var(--accent-color);
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    /* Search Functionality */
    .search-container {
      text-align: center;
      margin-bottom: 1rem;
    }
    .search-container input[type="text"] {
      padding: 0.5rem;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: var(--border-radius);
    }
    /* Search Results */
    .search-results {
      list-style: none;
      max-height: 200px;
      overflow-y: auto;
      margin: 0 auto 1rem;
      padding: 0.5rem;
      background: rgba(255,255,255,0.05);
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 500px;
    }
    .search-results li {
      padding: 0.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
    }
    .search-results li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ultra Advanced Vibrant Media Player</h1>
  </header>
  <div class="container">
    <!-- Now Playing Display with Album Art -->
    <div class="now-playing">
      <img src="https://via.placeholder.com/80x80.png?text=Art" alt="Album Art" class="album-art" id="album-art">
      <div class="track-info">
        <h2 id="track-title">Track Title</h2>
        <p id="track-meta">Artist - Album</p>
      </div>
    </div>
    <!-- Media Element (Audio/Video) -->
    <video id="media-player" playsinline></video>
    <!-- Visualizer -->
    <canvas id="visualizer"></canvas>
    <!-- Seek Bar -->
    <div class="seek-bar" id="seek-bar">
      <div class="progress" id="progress"></div>
      <div class="seek-tooltip" id="seek-tooltip">0:00</div>
    </div>
    <!-- Standard Playback Controls -->
    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="pause" style="display:none;">⏸️</button>
      <button id="next">⏭️</button>
      <button id="loop">Loop Off</button>
      <button id="shuffle">Shuffle Off</button>
      <button id="fullscreen">Fullscreen</button>
      <button id="managePlaylist">Manage Playlist</button>
      <button id="themeToggle">Toggle Theme</button>
      <div class="slider-container">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        <button id="mute">Mute</button>
      </div>
    </div>
    <!-- Song Search -->
    <div class="search-container">
      <input type="text" id="songSearch" placeholder="Search Songs...">
    </div>
    <!-- Search Results / Playlist -->
    <ul class="search-results" id="searchResults"></ul>
  </div>
  
  <!-- Embedded JavaScript -->
  <script>
    /* ===== DOM Elements ===== */
    const mediaPlayer = document.getElementById("media-player");
    const playBtn = document.getElementById("play");
    const pauseBtn = document.getElementById("pause");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");
    const loopBtn = document.getElementById("loop");
    const shuffleBtn = document.getElementById("shuffle");
    const fullscreenBtn = document.getElementById("fullscreen");
    const managePlaylistBtn = document.getElementById("managePlaylist");
    const themeToggleBtn = document.getElementById("themeToggle");
    const volumeSlider = document.getElementById("volume");
    const muteBtn = document.getElementById("mute");
    const progressBar = document.getElementById("progress");
    const seekBar = document.getElementById("seek-bar");
    const seekTooltip = document.getElementById("seek-tooltip");
    const trackTitle = document.getElementById("track-title");
    const trackMeta = document.getElementById("track-meta");
    const albumArt = document.getElementById("album-art");
    const visualizer = document.getElementById("visualizer");
    const ctx = visualizer.getContext("2d");
    const songSearchInput = document.getElementById("songSearch");
    const searchResultsEl = document.getElementById("searchResults");
  
    /* ===== Player State ===== */
    let currentIndex = 0;
    let loopState = 0; // 0: off, 1: repeat one, 2: repeat all
    let isShuffle = false;
    let muted = false;
  
    /* ===== Predefined Songs List ===== */
    const songs = [
      { title: "Audio Track 1", src: "https://varun1210163.github.io/music/song1.mp3", type: "audio" },
      { title: "Audio Track 2", src: "https://varun1210163.github.io/music/song3.flac", type: "audio" },
      { title: "Video Track 1", src: "https://www.w3schools.com/html/mov_bbb.mp4", type: "video" }
      // Add more songs as needed.
    ];
  
    /* ===== Auto-Save & Load Last Position ===== */
    window.addEventListener("load", () => {
      const savedIndex = localStorage.getItem("lastIndex");
      const savedTime = localStorage.getItem("lastTime");
      if (savedIndex !== null && songs[savedIndex]) {
        currentIndex = parseInt(savedIndex);
      }
      playMedia(currentIndex, savedTime ? parseFloat(savedTime) : 0);
      // Display the full songs list as default.
      displaySearchResults(songs);
    });
    window.addEventListener("beforeunload", () => {
      localStorage.setItem("lastIndex", currentIndex);
      localStorage.setItem("lastTime", mediaPlayer.currentTime);
    });
  
    /* ===== Web Audio API Setup (Visualizer & Equalizer) ===== */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const sourceNode = audioCtx.createMediaElementSource(mediaPlayer);
    // Basic equalizer filters (unchanged)
    const bassFilter = audioCtx.createBiquadFilter();
    bassFilter.type = "lowshelf";
    bassFilter.frequency.value = 200;
    const midFilter = audioCtx.createBiquadFilter();
    midFilter.type = "peaking";
    midFilter.frequency.value = 1000;
    const trebleFilter = audioCtx.createBiquadFilter();
    trebleFilter.type = "highshelf";
    trebleFilter.frequency.value = 3000;
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    // Connect nodes: source -> equalizer filters -> analyser -> destination
    sourceNode.connect(bassFilter);
    bassFilter.connect(midFilter);
    midFilter.connect(trebleFilter);
    trebleFilter.connect(analyser);
    analyser.connect(audioCtx.destination);
  
    /* ===== Visualizer ===== */
    function drawVisualizer() {
      requestAnimationFrame(drawVisualizer);
      analyser.getByteFrequencyData(dataArray);
      ctx.fillStyle = "#121212";
      ctx.fillRect(0, 0, visualizer.width, visualizer.height);
      const barWidth = (visualizer.width / bufferLength) * 2.5;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        ctx.fillStyle = `rgb(${barHeight+100},50,150)`;
        ctx.fillRect(x, visualizer.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }
    drawVisualizer();
    function resizeCanvas() {
      visualizer.width = visualizer.clientWidth;
      visualizer.height = visualizer.clientHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
  
    /* ===== Theme Toggle ===== */
    let themeState = 0; // 0: dark (default), 1: neon, 2: light
    themeToggleBtn.addEventListener("click", () => {
      themeState = (themeState + 1) % 3;
      document.body.classList.remove("dark", "neon", "light");
      if (themeState === 0) document.body.classList.add("dark");
      else if (themeState === 1) document.body.classList.add("neon");
      else if (themeState === 2) document.body.classList.add("light");
    });
  
    /* ===== Media Playback Functions ===== */
    function playMedia(index, startTime = 0) {
      currentIndex = index;
      const song = songs[index];
      mediaPlayer.src = song.src;
      if (song.type === "audio") {
        mediaPlayer.setAttribute("poster", ""); // No poster for audio
      } else {
        mediaPlayer.removeAttribute("poster");
      }
      mediaPlayer.load();
      mediaPlayer.currentTime = startTime;
      mediaPlayer.play();
      updateNowPlaying(song.title, song.type);
    }
    function updateNowPlaying(title, type) {
      trackTitle.textContent = title;
      trackMeta.textContent = type === "audio" ? "Artist - Album" : "Video Title";
    }
  
    /* ===== Standard Controls ===== */
    playBtn.addEventListener("click", () => {
      if (!mediaPlayer.src) playMedia(currentIndex);
      else mediaPlayer.play();
      playBtn.style.display = "none";
      pauseBtn.style.display = "inline-block";
    });
    pauseBtn.addEventListener("click", () => {
      mediaPlayer.pause();
      pauseBtn.style.display = "none";
      playBtn.style.display = "inline-block";
    });
    nextBtn.addEventListener("click", () => {
      if (isShuffle) currentIndex = Math.floor(Math.random() * songs.length);
      else currentIndex = (currentIndex + 1) % songs.length;
      playMedia(currentIndex);
    });
    prevBtn.addEventListener("click", () => {
      if (isShuffle) currentIndex = Math.floor(Math.random() * songs.length);
      else currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      playMedia(currentIndex);
    });
    loopBtn.addEventListener("click", () => {
      loopState = (loopState + 1) % 3;
      if (loopState === 0) loopBtn.textContent = "Loop Off";
      else if (loopState === 1) loopBtn.textContent = "Repeat One";
      else if (loopState === 2) loopBtn.textContent = "Repeat All";
    });
    shuffleBtn.addEventListener("click", () => {
      isShuffle = !isShuffle;
      shuffleBtn.textContent = isShuffle ? "Shuffle On" : "Shuffle Off";
    });
    fullscreenBtn.addEventListener("click", () => {
      if (mediaPlayer.requestFullscreen) mediaPlayer.requestFullscreen();
      else if (mediaPlayer.webkitRequestFullscreen) mediaPlayer.webkitRequestFullscreen();
    });
    managePlaylistBtn.addEventListener("click", () => {
      // If you had a separate playlist management page, navigate to it.
      alert("Playlist management is disabled in this version. Use the search to play songs.");
    });
  
    /* ===== Volume & Mute ===== */
    volumeSlider.addEventListener("input", () => {
      mediaPlayer.volume = volumeSlider.value;
      if (mediaPlayer.volume > 0) {
        muted = false;
        muteBtn.textContent = "Mute";
      }
    });
    muteBtn.addEventListener("click", () => {
      muted = !muted;
      mediaPlayer.muted = muted;
      muteBtn.textContent = muted ? "Unmute" : "Mute";
    });
  
    /* ===== Seek Bar & Tooltip ===== */
    mediaPlayer.addEventListener("timeupdate", () => {
      const percent = (mediaPlayer.currentTime / mediaPlayer.duration) * 100;
      progressBar.style.width = percent + "%";
    });
    seekBar.addEventListener("click", (e) => {
      const rect = seekBar.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const newTime = (clickX / seekBar.offsetWidth) * mediaPlayer.duration;
      mediaPlayer.currentTime = newTime;
    });
    seekBar.addEventListener("mousemove", (e) => {
      const rect = seekBar.getBoundingClientRect();
      const hoverX = e.clientX - rect.left;
      const time = (hoverX / seekBar.offsetWidth) * mediaPlayer.duration;
      seekTooltip.textContent = formatTime(time);
      seekTooltip.style.left = hoverX + "px";
      seekTooltip.style.display = "block";
    });
    seekBar.addEventListener("mouseout", () => {
      seekTooltip.style.display = "none";
    });
    function formatTime(time) {
      if (isNaN(time)) return "0:00";
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60).toString().padStart(2, "0");
      return `${minutes}:${seconds}`;
    }
  
    /* ===== Keyboard Shortcuts ===== */
    document.addEventListener("keydown", (e) => {
      switch(e.key) {
        case " ":
          e.preventDefault();
          if (mediaPlayer.paused) playBtn.click();
          else pauseBtn.click();
          break;
        case "ArrowRight":
          nextBtn.click();
          break;
        case "ArrowLeft":
          prevBtn.click();
          break;
        case "ArrowUp":
          volumeSlider.value = Math.min(parseFloat(volumeSlider.value) + 0.1, 1);
          volumeSlider.dispatchEvent(new Event("input"));
          break;
        case "ArrowDown":
          volumeSlider.value = Math.max(parseFloat(volumeSlider.value) - 0.1, 0);
          volumeSlider.dispatchEvent(new Event("input"));
          break;
      }
    });
  
    /* ===== Resume AudioContext on Interaction ===== */
    document.body.addEventListener("click", () => {
      if (audioCtx.state === "suspended") audioCtx.resume();
    });
  
    /* ===== Song Search Functionality ===== */
    // Display search results based on query
    function displaySearchResults(results) {
      searchResultsEl.innerHTML = "";
      results.forEach((song, idx) => {
        const li = document.createElement("li");
        li.textContent = song.title;
        li.addEventListener("click", () => {
          // When clicked, play the song and clear search results
          const songIndex = songs.findIndex(s => s.src === song.src);
          if (songIndex !== -1) {
            playMedia(songIndex);
            searchResultsEl.innerHTML = "";
            songSearchInput.value = "";
          }
        });
        searchResultsEl.appendChild(li);
      });
    }
    // On input in the search box, filter the songs list
    songSearchInput.addEventListener("input", () => {
      const query = songSearchInput.value.toLowerCase();
      if (query === "") {
        // If the query is empty, display all songs again.
        displaySearchResults(songs);
        return;
      }
      const results = songs.filter(song => song.title.toLowerCase().includes(query));
      displaySearchResults(results);
    });
  </script>
</body>
</html>
