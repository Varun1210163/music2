<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra Advanced Vibrant Media Player</title>
  <meta name="description" content="A vibrant, advanced media player supporting all formats with smooth transitions, dynamic waveform visualization for audio, and seamless video playback.">
  <meta name="author" content="Varun Prasath">
  <style>
    /* Base Variables & Themes */
    :root {
      --primary-color: #FF2D95;
      --secondary-color: #2DFEFF;
      --accent-color: #FFDA2D;
      --bg-dark: #121212;
      --bg-light: #f0f0f0;
      --text-light: #ffffff;
      --text-dark: #121212;
      --border-radius: 8px;
      --transition-speed: 0.4s;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
      background-size: 200% 200%;
      animation: bgAnimation 10s ease infinite;
      color: var(--text-light);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background var(--transition-speed), color var(--transition-speed);
    }
    /* Theme Classes */
    body.dark {
      background: linear-gradient(135deg, #121212, #2D2D2D, #121212);
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-dark);
    }
    header {
      width: 100%;
      padding: 1rem;
      text-align: center;
      background: var(--primary-color);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 200;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
    }
    main {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    /* Now Playing Display */
    .now-playing {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .track-info h2 {
      font-size: 1.5rem;
      margin: 0 0 0.3rem 0;
    }
    .track-info p {
      font-size: 1rem;
      opacity: 0.8;
      margin: 0;
    }
    /* Display Container: holds video or audio visualization */
    #display-container {
      position: relative;
      width: 100%;
      height: 150px;
      background: #000;
      border-radius: var(--border-radius);
      overflow: hidden;
      margin-bottom: 1rem;
    }
    /* Both media elements take full size */
    #audio-visualizer,
    #video-player {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity var(--transition-speed);
    }
    /* Hide elements when not used */
    .hidden {
      display: none;
    }
    /* Seek Bar */
    .seek-bar {
      width: 100%;
      background: #333;
      height: 8px;
      border-radius: var(--border-radius);
      margin: 1rem 0;
      position: relative;
      cursor: pointer;
    }
    .seek-bar .progress {
      height: 100%;
      background: var(--primary-color);
      width: 0%;
      border-radius: var(--border-radius);
      transition: width 0.1s;
    }
    .seek-tooltip {
      position: absolute;
      top: -25px;
      background: rgba(0, 0, 0, 0.8);
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 0.8rem;
      display: none;
      white-space: nowrap;
    }
    /* Playback Controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .controls button,
    .controls input[type="range"] {
      background: var(--secondary-color);
      border: none;
      border-radius: var(--border-radius);
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background var(--transition-speed);
      font-size: 1rem;
    }
    .controls button:hover,
    .controls input[type="range"]:hover {
      background: var(--accent-color);
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    /* Playlist */
    .playlist {
      margin-top: 1rem;
    }
    .playlist ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .playlist li {
      padding: 0.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }
    @media (max-width: 480px) {
      #display-container {
        height: 120px;
      }
    }
  </style>
</head>
<body class="dark">
  <header>
    <h1>Ultra Advanced Vibrant Media Player</h1>
  </header>
  <main>
    <!-- Now Playing Display -->
    <section class="now-playing" aria-label="Now Playing">
      <div class="track-info">
        <h2 id="track-title">Track Title</h2>
        <p id="track-meta">Artist - Album</p>
      </div>
    </section>
    <!-- Display Container: holds video or audio visualization -->
    <section id="display-container" aria-label="Media Display">
      <!-- Audio visualization canvas -->
      <canvas id="audio-visualizer" class="hidden" aria-hidden="true"></canvas>
      <!-- Video element for video playback -->
      <video id="video-player" playsinline aria-label="Media Player" class="hidden"></video>
    </section>
    <!-- Seek Bar -->
    <div class="seek-bar" id="seek-bar" role="slider" aria-label="Seek Bar">
      <div class="progress" id="progress"></div>
      <div class="seek-tooltip" id="seek-tooltip" aria-live="off">0:00</div>
    </div>
    <!-- Playback Controls -->
    <section class="controls" aria-label="Playback Controls">
      <button id="prev" aria-label="Previous Track">⏮️</button>
      <button id="play" aria-label="Play">▶️</button>
      <button id="pause" aria-label="Pause" style="display:none;">⏸️</button>
      <button id="next" aria-label="Next Track">⏭️</button>
      <button id="loop" aria-label="Loop Mode">Loop Off</button>
      <button id="shuffle" aria-label="Shuffle Mode">Shuffle Off</button>
      <button id="fullscreen" aria-label="Fullscreen">Fullscreen</button>
      <button id="themeToggle" aria-label="Toggle Theme">Toggle Theme</button>
      <div class="slider-container">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        <button id="mute" aria-label="Mute/Unmute">Mute</button>
      </div>
    </section>
    <!-- Playlist -->
    <section class="playlist" aria-label="Playlist">
      <ul id="playlistItems"></ul>
    </section>
    <!-- Hidden audio element for audio playback -->
    <audio id="audio-player" class="hidden"></audio>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      /* ===== DOM Elements ===== */
      const videoPlayer = document.getElementById("video-player");
      const audioPlayer = document.getElementById("audio-player");
      const audioCanvas = document.getElementById("audio-visualizer");
      const displayContainer = document.getElementById("display-container");
      const ctx = audioCanvas.getContext("2d");
      const playBtn = document.getElementById("play");
      const pauseBtn = document.getElementById("pause");
      const nextBtn = document.getElementById("next");
      const prevBtn = document.getElementById("prev");
      const loopBtn = document.getElementById("loop");
      const shuffleBtn = document.getElementById("shuffle");
      const fullscreenBtn = document.getElementById("fullscreen");
      const themeToggleBtn = document.getElementById("themeToggle");
      const volumeSlider = document.getElementById("volume");
      const muteBtn = document.getElementById("mute");
      const progressBar = document.getElementById("progress");
      const seekBar = document.getElementById("seek-bar");
      const seekTooltip = document.getElementById("seek-tooltip");
      const trackTitle = document.getElementById("track-title");
      const trackMeta = document.getElementById("track-meta");
      const playlistEl = document.getElementById("playlistItems");

      /* ===== Player State ===== */
      let currentIndex = 0;
      let loopState = 0; // 0: off, 1: repeat one, 2: repeat all
      let isShuffle = false;
      let muted = false;
      let playlist = [];
      // Track current media type: "audio" or "video"
      let currentMediaType = null;

      /* ===== Predefined Songs List ===== */
      const songs = [
        { title: "Audio Track 1", src: "https://varun1210163.github.io/music/song1.mp3", meta: "Artist - Album" },
        { title: "Audio Track 2", src: "https://varun1210163.github.io/music/song3.flac", meta: "Artist - Album" },
      ];

      /* ===== Playlist Population ===== */
      function populatePlaylist() {
        playlistEl.innerHTML = "";
        if (playlist.length === 0) {
          playlist = songs.map((s, i) => i);
        }
        playlist.forEach(i => {
          const song = songs[i];
          const li = document.createElement("li");
          li.textContent = song.title;
          li.dataset.index = i;
          li.tabIndex = 0;
          li.addEventListener("click", () => playMedia(i));
          li.addEventListener("keypress", (e) => { if (e.key === "Enter") playMedia(i); });
          playlistEl.appendChild(li);
        });
      }

      /* ===== Auto-Save & Load Playlist ===== */
      window.addEventListener("load", () => {
        const savedIndex = localStorage.getItem("lastIndex");
        const savedTime = localStorage.getItem("lastTime");
        const savedPlaylist = localStorage.getItem("playlistOrder");
        if (savedPlaylist) {
          playlist = JSON.parse(savedPlaylist);
        } else {
          playlist = songs.map((s, i) => i);
        }
        populatePlaylist();
        if (savedIndex !== null && songs[savedIndex]) {
          currentIndex = parseInt(savedIndex, 10);
        }
        playMedia(currentIndex, savedTime ? parseFloat(savedTime) : 0);
      });
      window.addEventListener("beforeunload", () => {
        const activePlayer = currentMediaType === "audio" ? audioPlayer : videoPlayer;
        localStorage.setItem("lastIndex", currentIndex);
        localStorage.setItem("lastTime", activePlayer.currentTime);
        localStorage.setItem("playlistOrder", JSON.stringify(playlist));
      });

      /* ===== Web Audio API Setup for Audio Visualization ===== */
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      let sourceNode, analyser;
      function setupAudioAnalyser() {
        if (!sourceNode) {
          sourceNode = audioCtx.createMediaElementSource(audioPlayer);
          analyser = audioCtx.createAnalyser();
          analyser.fftSize = 256;
          sourceNode.connect(analyser);
          analyser.connect(audioCtx.destination);
        }
      }
      setupAudioAnalyser();

      /* ===== Visualizer: Waveform for Audio ===== */
      function drawWaveform() {
        if (!analyser) return;
        const bufferLength = analyser.fftSize;
        const dataArray = new Uint8Array(bufferLength);
        analyser.getByteTimeDomainData(dataArray);
        ctx.fillStyle = "#121212";
        ctx.fillRect(0, 0, audioCanvas.width, audioCanvas.height);
        ctx.lineWidth = 2;
        ctx.strokeStyle = "var(--accent-color)";
        ctx.beginPath();
        const sliceWidth = audioCanvas.width / bufferLength;
        let x = 0;
        for (let i = 0; i < bufferLength; i++) {
          const v = dataArray[i] / 128.0;
          const y = (v * audioCanvas.height) / 2;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
          x += sliceWidth;
        }
        ctx.lineTo(audioCanvas.width, audioCanvas.height / 2);
        ctx.stroke();
      }
      function animateVisualizer() {
        requestAnimationFrame(animateVisualizer);
        if (currentMediaType === "audio") {
          drawWaveform();
        }
      }
      animateVisualizer();

      function resizeCanvas() {
        audioCanvas.width = audioCanvas.clientWidth || 300;
        audioCanvas.height = audioCanvas.clientHeight || 150;
      }
      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("orientationchange", resizeCanvas);
      resizeCanvas();

      /* ===== Determine Media Type Based on File Extension ===== */
      function getMediaTypeForSource(src) {
        const extension = src.split('.').pop().toLowerCase();
        const videoExtensions = ["mp4", "webm", "ogg"];
        const audioExtensions = ["mp3", "flac", "wav", "aac"];
        if (videoExtensions.includes(extension)) return "video";
        else if (audioExtensions.includes(extension)) return "audio";
        else return "audio";
      }

      /* ===== Media Playback Functions ===== */
      function playMedia(index, startTime = 0) {
        currentIndex = index;
        const song = songs[playlist[index]];
        trackTitle.textContent = song.title;
        trackMeta.textContent = song.meta;
        const type = getMediaTypeForSource(song.src);
        currentMediaType = type;

        // Stop both players
        audioPlayer.pause();
        videoPlayer.pause();

        // Show/hide appropriate elements based on media type
        if (type === "audio") {
          audioPlayer.classList.remove("hidden");
          videoPlayer.classList.add("hidden");
          audioCanvas.classList.remove("hidden");
          audioPlayer.src = song.src;
          audioPlayer.load();
          audioPlayer.currentTime = startTime;
          audioPlayer.play();
        } else if (type === "video") {
          videoPlayer.classList.remove("hidden");
          audioPlayer.classList.add("hidden");
          audioCanvas.classList.add("hidden");
          videoPlayer.src = song.src;
          videoPlayer.load();
          videoPlayer.currentTime = startTime;
          videoPlayer.play();
        }
        playBtn.style.display = "none";
        pauseBtn.style.display = "inline-block";
      }

      /* ===== Standard Controls ===== */
      playBtn.addEventListener("click", () => {
        if (currentMediaType === "audio") {
          if (!audioPlayer.src) playMedia(currentIndex);
          else audioPlayer.play();
        } else {
          if (!videoPlayer.src) playMedia(currentIndex);
          else videoPlayer.play();
        }
        playBtn.style.display = "none";
        pauseBtn.style.display = "inline-block";
      });
      pauseBtn.addEventListener("click", () => {
        if (currentMediaType === "audio") {
          audioPlayer.pause();
        } else {
          videoPlayer.pause();
        }
        pauseBtn.style.display = "none";
        playBtn.style.display = "inline-block";
      });
      nextBtn.addEventListener("click", () => {
        if (isShuffle) currentIndex = Math.floor(Math.random() * songs.length);
        else currentIndex = (currentIndex + 1) % songs.length;
        playMedia(currentIndex);
      });
      prevBtn.addEventListener("click", () => {
        if (isShuffle) currentIndex = Math.floor(Math.random() * songs.length);
        else currentIndex = (currentIndex - 1 + songs.length) % songs.length;
        playMedia(currentIndex);
      });
      loopBtn.addEventListener("click", () => {
        loopState = (loopState + 1) % 3;
        loopBtn.textContent = loopState === 0 ? "Loop Off" : loopState === 1 ? "Repeat One" : "Repeat All";
      });
      shuffleBtn.addEventListener("click", () => {
        isShuffle = !isShuffle;
        shuffleBtn.textContent = isShuffle ? "Shuffle On" : "Shuffle Off";
      });
      fullscreenBtn.addEventListener("click", () => {
        // For video, request fullscreen on the video element; for audio, use the display container.
        if (currentMediaType === "video") {
          if (videoPlayer.requestFullscreen) videoPlayer.requestFullscreen();
          else if (videoPlayer.webkitRequestFullscreen) videoPlayer.webkitRequestFullscreen();
        } else if (currentMediaType === "audio") {
          if (displayContainer.requestFullscreen) displayContainer.requestFullscreen();
          else if (displayContainer.webkitRequestFullscreen) displayContainer.webkitRequestFullscreen();
        }
      });
      themeToggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        document.body.classList.toggle("light");
      });
      volumeSlider.addEventListener("input", () => {
        if (currentMediaType === "audio") {
          audioPlayer.volume = volumeSlider.value;
          if (audioPlayer.volume > 0) {
            muted = false;
            muteBtn.textContent = "Mute";
          }
        } else {
          videoPlayer.volume = volumeSlider.value;
          if (videoPlayer.volume > 0) {
            muted = false;
            muteBtn.textContent = "Mute";
          }
        }
      });
      muteBtn.addEventListener("click", () => {
        muted = !muted;
        if (currentMediaType === "audio") {
          audioPlayer.muted = muted;
        } else {
          videoPlayer.muted = muted;
        }
        muteBtn.textContent = muted ? "Unmute" : "Mute";
      });
      function updateProgress() {
        const activePlayer = currentMediaType === "audio" ? audioPlayer : videoPlayer;
        if (activePlayer.duration) {
          const percent = (activePlayer.currentTime / activePlayer.duration) * 100;
          progressBar.style.width = percent + "%";
        }
      }
      audioPlayer.addEventListener("timeupdate", updateProgress);
      videoPlayer.addEventListener("timeupdate", updateProgress);
      seekBar.addEventListener("click", (e) => {
        const rect = seekBar.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const activePlayer = currentMediaType === "audio" ? audioPlayer : videoPlayer;
        const newTime = (clickX / seekBar.offsetWidth) * activePlayer.duration;
        activePlayer.currentTime = newTime;
      });
      seekBar.addEventListener("mousemove", (e) => {
        const rect = seekBar.getBoundingClientRect();
        const hoverX = e.clientX - rect.left;
        const activePlayer = currentMediaType === "audio" ? audioPlayer : videoPlayer;
        const time = (hoverX / seekBar.offsetWidth) * activePlayer.duration;
        seekTooltip.textContent = formatTime(time);
        seekTooltip.style.left = hoverX + "px";
        seekTooltip.style.display = "block";
      });
      seekBar.addEventListener("mouseout", () => {
        seekTooltip.style.display = "none";
      });
      function formatTime(time) {
        if (isNaN(time)) return "0:00";
        const minutes = Math.floor(time / 60);
        const seconds = Math.floor(time % 60).toString().padStart(2, "0");
        return `${minutes}:${seconds}`;
      }
      function handleMediaEnd() {
        if (loopState === 1) {
          playMedia(currentIndex);
        } else {
          nextBtn.click();
        }
      }
      audioPlayer.addEventListener("ended", handleMediaEnd);
      videoPlayer.addEventListener("ended", handleMediaEnd);
      document.addEventListener("keydown", (e) => {
        switch (e.key) {
          case " ":
            e.preventDefault();
            currentMediaType === "audio" ? (audioPlayer.paused ? playBtn.click() : pauseBtn.click())
                                         : (videoPlayer.paused ? playBtn.click() : pauseBtn.click());
            break;
          case "ArrowRight":
            nextBtn.click();
            break;
          case "ArrowLeft":
            prevBtn.click();
            break;
          case "ArrowUp":
            volumeSlider.value = Math.min(parseFloat(volumeSlider.value) + 0.1, 1);
            volumeSlider.dispatchEvent(new Event("input"));
            break;
          case "ArrowDown":
            volumeSlider.value = Math.max(parseFloat(volumeSlider.value) - 0.1, 0);
            volumeSlider.dispatchEvent(new Event("input"));
            break;
        }
      });
      document.body.addEventListener("click", () => {
        if (audioCtx.state === "suspended") audioCtx.resume();
      });
    });
  </script>
</body>
</html>
