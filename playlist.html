<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Playlist - Ultra Advanced Media Player</title>
  <meta name="description" content="Manage your playlist with an advanced interface.">
  <meta name="author" content="Varun Prasath">
  <!-- Embedded CSS -->
  <style>
    :root {
      --primary-color: #FF2D95;
      --secondary-color: #2DFEFF;
      --accent-color: #FFDA2D;
      --bg-dark: #121212;
      --text-light: #ffffff;
      --border-radius: 8px;
      --transition-speed: 0.3s;
      --shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      padding: 1rem;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(0,0,0,0.7);
      padding: 1rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    .playlist {
      list-style: none;
      padding: 0.5rem;
      margin: 1rem 0;
      background: rgba(255,255,255,0.05);
      border-radius: var(--border-radius);
      max-height: 300px;
      overflow-y: auto;
    }
    .playlist li {
      padding: 0.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .playlist li:last-child {
      border-bottom: none;
    }
    .drag-over {
      border: 2px dashed var(--accent-color);
    }
    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }
    .controls button,
    .controls input[type="text"] {
      background: var(--secondary-color);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background var(--transition-speed);
      font-size: 1rem;
    }
    .controls button:hover,
    .controls input[type="text"]:hover {
      background: var(--accent-color);
    }
    .back-btn {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Manage Playlist</h1>
  </header>
  <div class="container">
    <div class="controls">
      <input type="text" id="newSongURL" placeholder="Song URL (audio or video)" />
      <input type="text" id="newSongTitle" placeholder="Song Title" />
      <input type="text" id="newSongType" placeholder="Type (audio/video)" />
      <input type="text" id="newSongPoster" placeholder="Poster URL (optional)" />
      <button id="addSong">Add Song</button>
    </div>
    <ul class="playlist" id="manage-playlist">
      <!-- Initial playlist items (should match the main player's playlist) -->
      <li draggable="true" data-src="https://varun1210163.github.io/music/song1.mp3" data-type="audio" data-poster="https://via.placeholder.com/80x80.png?text=Art">Audio Track 1</li>
      <li draggable="true" data-src="https://varun1210163.github.io/music/song2.mp3" data-type="audio" data-poster="https://via.placeholder.com/80x80.png?text=Art">Audio Track 2</li>
      <li draggable="true" data-src="https://www.w3schools.com/html/mov_bbb.mp4" data-type="video" data-poster="https://via.placeholder.com/80x80.png?text=Video">Video Track 1</li>
    </ul>
    <div class="controls">
      <button id="savePlaylist">Save Playlist</button>
    </div>
    <div class="back-btn">
      <button id="backToPlayer">Back to Player</button>
    </div>
  </div>
  
  <script>
    // Basic in-page playlist management
    const managePlaylistEl = document.getElementById("manage-playlist");
    const addSongBtn = document.getElementById("addSong");
    const newSongURL = document.getElementById("newSongURL");
    const newSongTitle = document.getElementById("newSongTitle");
    const newSongType = document.getElementById("newSongType");
    const newSongPoster = document.getElementById("newSongPoster");
    const savePlaylistBtn = document.getElementById("savePlaylist");
    const backToPlayerBtn = document.getElementById("backToPlayer");

    // Function to add new song to the playlist list
    addSongBtn.addEventListener("click", () => {
      const url = newSongURL.value.trim();
      const title = newSongTitle.value.trim() || "New Song";
      const type = newSongType.value.trim().toLowerCase() || "audio";
      const poster = newSongPoster.value.trim() || "https://via.placeholder.com/80x80.png?text=Art";
      if (!url) {
        alert("Please enter a valid song URL.");
        return;
      }
      const li = document.createElement("li");
      li.setAttribute("draggable", "true");
      li.setAttribute("data-src", url);
      li.setAttribute("data-type", type);
      li.setAttribute("data-poster", poster);
      li.textContent = title;
      addDnDHandlers(li);
      managePlaylistEl.appendChild(li);
      newSongURL.value = "";
      newSongTitle.value = "";
      newSongType.value = "";
      newSongPoster.value = "";
    });

    // Function to add drag-and-drop handlers
    let dragSrcEl = null;
    function handleDragStart(e) {
      dragSrcEl = this;
      e.dataTransfer.effectAllowed = "move";
      e.dataTransfer.setData("text/html", this.outerHTML);
      this.classList.add("dragging");
    }
    function handleDragOver(e) {
      if (e.preventDefault) e.preventDefault();
      this.classList.add("drag-over");
      return false;
    }
    function handleDragLeave(e) {
      this.classList.remove("drag-over");
    }
    function handleDrop(e) {
      if (e.stopPropagation) e.stopPropagation();
      if (dragSrcEl !== this) {
        this.parentNode.removeChild(dragSrcEl);
        const dropHTML = e.dataTransfer.getData("text/html");
        this.insertAdjacentHTML("beforebegin", dropHTML);
        const droppedElem = this.previousSibling;
        addDnDHandlers(droppedElem);
      }
      this.classList.remove("drag-over");
      return false;
    }
    function handleDragEnd(e) {
      this.classList.remove("dragging");
      const items = managePlaylistEl.querySelectorAll("li");
      items.forEach(item => item.classList.remove("drag-over"));
    }
    function addDnDHandlers(elem) {
      elem.addEventListener("dragstart", handleDragStart, false);
      elem.addEventListener("dragover", handleDragOver, false);
      elem.addEventListener("dragleave", handleDragLeave, false);
      elem.addEventListener("drop", handleDrop, false);
      elem.addEventListener("dragend", handleDragEnd, false);
    }
    // Add handlers to existing items
    Array.from(managePlaylistEl.children).forEach(item => addDnDHandlers(item));

    // Save playlist button (for demo purposes, just alert the new list)
    savePlaylistBtn.addEventListener("click", () => {
      const items = managePlaylistEl.querySelectorAll("li");
      let playlistData = [];
      items.forEach(item => {
        playlistData.push({
          src: item.getAttribute("data-src"),
          type: item.getAttribute("data-type"),
          poster: item.getAttribute("data-poster"),
          title: item.textContent
        });
      });
      // For a real app, you might save this to localStorage or a server.
      alert("Playlist saved:\n" + JSON.stringify(playlistData, null, 2));
    });
    // Back to main player page
    backToPlayerBtn.addEventListener("click", () => {
      window.location.href = "advanced_media_player.html";
    });
  </script>
</body>
  </html>
